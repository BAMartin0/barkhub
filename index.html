<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarkHUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  
  <body>
    
    <div id="container">
    <img id= dogImg src="./assets/images/dogwoofing.png" alt="">
    
    <section id="dogForm">   
      <h1 id="dogFormTitle">BarkHUB</h1>
      <p>Fill out the form to be matched with the perfect dog for you! </p>
      <label for="energy">Energy:</label>
      <select id="energy">
         <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      ><br />

      <label for="shedding">Shedding:</label>
      <select id="shedding">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      ><br />

      <label for="barking">Barking:</label>
      <select id="barking">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      ><br />

      <label for="protectiveness">Protectiveness:</label>
      <select id="protectiveness">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      ><br />


      <label for="weight">Weight (lbs):</label>
      <input type="number" id="weight" min="0" /><br /> 
      <button id="matchButton">Match Me</button>


    </section>
    
    <div id="fact-text">
      <script>
        function fetchRandomDogFact() {
            fetch('https://dogapi.dog/api/v1/facts?number=1')
            .then(response => response.json())
            .then(data => {
                document.getElementById('fact-text').textContent = data.facts[0]
            })
            .catch(error => {
                console.error('Error fetching random dog fact:', error);
                document.getElementById('fact-text').textContent = 'Failed to fetch the fact.';
            });
        }

        window.onload = fetchRandomDogFact;
    </script>
    </div>
   

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
     <script>
      // Add an event listener to the "Match Me" button
      document.getElementById("matchButton").addEventListener("click", fetchDogs);
    </script>

  </body>
</html>
