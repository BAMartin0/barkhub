<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Dogs API</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div id="container">
    <img id= dogImg src="./assets/images/dogwoofing.png" alt="">
    <form id="dogForm">
      <h1 id="dogFormTitle">Fetch Dogs API</h1>
      <label for="energy">Energy:</label>
      <select id="energy">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option></select
      ><br />

      <label for="shedding">Shedding:</label>
      <select id="shedding">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option></select
      ><br />

      <label for="weight">Weight (lbs):</label>
      <input type="number" id="weight" min="0" /><br />

      <button onclick="fetchDogs()">Fetch Dogs</button>
      </div>
    </form>

    <div id="dogs"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
